<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Enhancer | EREX-TECHNOLOGIES</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d1b2a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  h1 {
    margin-top: 1rem;
    color: #00b4d8;
  }
  video, canvas {
    border-radius: 15px;
    box-shadow: 0 0 20px #00b4d8;
    max-width: 90%;
    margin-top: 1rem;
  }
  .controls {
    margin-top: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }
  .controls label {
    display: flex;
    flex-direction: column;
    font-size: 0.9rem;
    color: #fff;
    margin: 0.5rem;
  }
  input[type=range], select {
    width: 120px;
    margin-top: 0.3rem;
  }
  button {
    padding: 0.5rem 1rem;
    border-radius: 5px;
    border: none;
    background: #00b4d8;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  button:hover { background: #0096c7; }
</style>
</head>
<body>

<h1>Camera Enhancer</h1>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<div class="controls">
  <label>Brightness
    <input type="range" id="brightness" min="50" max="150" value="100">
  </label>
  <label>Contrast
    <input type="range" id="contrast" min="50" max="150" value="100">
  </label>
  <label>Saturation
    <input type="range" id="saturation" min="0" max="200" value="100">
  </label>
  <label>Zoom
    <input type="range" id="zoom" min="1" max="3" step="0.1" value="1">
  </label>
  <label>Aspect Ratio
    <select id="aspect">
      <option value="1">1:1</option>
      <option value="4/3">4:3</option>
      <option value="16/9" selected>16:9</option>
    </select>
  </label>
  <button id="snap">Snap Photo</button>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const brightness = document.getElementById('brightness');
const contrast = document.getElementById('contrast');
const saturation = document.getElementById('saturation');
const zoom = document.getElementById('zoom');
const snap = document.getElementById('snap');
const aspect = document.getElementById('aspect');

// Access webcam
navigator.mediaDevices.getUserMedia({
  video: { zoom: true, aspectRatio: 16/9 },
  audio: false
})
.then(stream => { video.srcObject = stream; })
.catch(err => alert('Camera access denied or not supported: ' + err));

// Update filters and zoom
function updateFilters() {
  video.style.filter = `brightness(${brightness.value}%) contrast(${contrast.value}%) saturate(${saturation.value}%)`;
  video.style.transform = `scale(${zoom.value})`;
}
brightness.addEventListener('input', updateFilters);
contrast.addEventListener('input', updateFilters);
saturation.addEventListener('input', updateFilters);
zoom.addEventListener('input', updateFilters);

// Snap photo with selected aspect ratio
snap.addEventListener('click', () => {
  let ar = eval(aspect.value); // convert string like '16/9' to number
  canvas.height = video.videoHeight;
  canvas.width = canvas.height * ar;
  const ctx = canvas.getContext('2d');
  ctx.filter = video.style.filter;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const link = document.createElement('a');
  link.download = 'photo.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
});
</script>

</body>
</html>
