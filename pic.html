<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Enhancer | EREX-TECHNOLOGIES</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d1b2a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  h1 {
    margin-top: 1rem;
    color: #00b4d8;
  }
  .video-container {
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 20px #00b4d8;
    width: 90%;
    max-width: 640px;
    background: #000;
    position: relative;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform-origin: center center;
    display: block;
  }
  .controls {
    margin-top: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }
  .controls label {
    display: flex;
    flex-direction: column;
    font-size: 0.9rem;
    color: #fff;
    margin: 0.5rem;
  }
  input[type=range], select, button {
    margin-top: 0.3rem;
  }
  button {
    padding: 0.5rem 1rem;
    border-radius: 5px;
    border: none;
    background: #00b4d8;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  button:hover { background: #0096c7; }
</style>
</head>
<body>

<h1>Camera Enhancer</h1>

<div class="video-container">
  <video id="video" autoplay playsinline></video>
</div>

<div class="controls">
  <label>Brightness
    <input type="range" id="brightness" min="50" max="150" value="100">
  </label>
  <label>Contrast
    <input type="range" id="contrast" min="50" max="150" value="100">
  </label>
  <label>Saturation
    <input type="range" id="saturation" min="0" max="200" value="100">
  </label>
  <label>Zoom
    <input type="range" id="zoom" min="1" max="3" step="0.01" value="1">
  </label>
  <label>Aspect Ratio
    <select id="aspect">
      <option value="1">1:1</option>
      <option value="4/3">4:3</option>
      <option value="16/9" selected>16:9</option>
    </select>
  </label>
  <button id="toggleCamera">Toggle Camera</button>
  <button id="snap">Snap Photo</button>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
let video = document.getElementById('video');
let canvas = document.getElementById('canvas');
let brightness = document.getElementById('brightness');
let contrast = document.getElementById('contrast');
let saturation = document.getElementById('saturation');
let zoom = document.getElementById('zoom');
let snap = document.getElementById('snap');
let aspect = document.getElementById('aspect');
let toggleCamera = document.getElementById('toggleCamera');

let currentStream;
let useFrontCamera = true;

async function startCamera() {
  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());
  }
  const constraints = {
    video: {
      facingMode: useFrontCamera ? "user" : "environment",
      width: { ideal: 1280 },
      height: { ideal: 720 }
    },
    audio: false
  };
  try {
    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = currentStream;
  } catch (err) {
    alert('Camera access denied or not supported: ' + err);
  }
}

// Filters and zoom
function updateFilters() {
  video.style.filter = `brightness(${brightness.value}%) contrast(${contrast.value}%) saturate(${saturation.value}%)`;
  video.style.transform = `scale(${zoom.value})`;
}
brightness.addEventListener('input', updateFilters);
contrast.addEventListener('input', updateFilters);
saturation.addEventListener('input', updateFilters);
zoom.addEventListener('input', updateFilters);

// Snap photo with aspect ratio
snap.addEventListener('click', () => {
  let ar = eval(aspect.value);
  canvas.width = video.videoWidth;
  canvas.height = video.videoWidth / ar;
  const ctx = canvas.getContext('2d');
  ctx.filter = video.style.filter;
  
  // Center crop to maintain aspect ratio
  let sx = 0;
  let sy = 0;
  let sWidth = video.videoWidth;
  let sHeight = video.videoHeight;
  if (video.videoWidth / video.videoHeight > ar) {
    sWidth = video.videoHeight * ar;
    sx = (video.videoWidth - sWidth) / 2;
  } else {
    sHeight = video.videoWidth / ar;
    sy = (video.videoHeight - sHeight) / 2;
  }

  ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);

  const link = document.createElement('a');
  link.download = 'photo.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
});

// Toggle front/rear camera
toggleCamera.addEventListener('click', () => {
  useFrontCamera = !useFrontCamera;
  startCamera();
});

// Start camera initially
startCamera();
</script>

</body>
</html>
